<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>重置登录密码</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header"> <a href="###" class="a-back"><span>返回</span></a>
    <h2>重置登录密码</h2>
  </header>
</div>
<div class="log-content">
  <div class="logo"> <img src="images/logo.png" width="93" height="77"> </div>
  <div class="log-form">
    <div class="password">
      <div class=" bf"> <i class="icon_bg fl"></i>
        <input name="" type="text" class="pw-input" value="新登录密码，6-20位字母数字">
      </div>
      <span class="error" style="display: none;">请输入有效密码</span>
      <div class=" bf"> <i class="icon_bg fl"></i>
        <input name="" type="text" class="pw-input" value="再次输入登录密码">
      </div>
      <span class="error" style="display: block;">两次密码不一致，请重新输入</span> </div>
    <div class="log-btn">
      <input type="button" value="下一步" class="fill">
    </div>
  </div>
</div>
</body>
</html>
