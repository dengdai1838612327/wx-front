<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body class="bgfff">
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"><span>返回</span></a>
    <h2>登录</h2>
  </header>
</div>
<div class="log-content">
  <div class="logo">
    <img src="images/logo.png" width="93" height="77">
  </div>
  <div class="log-form">
    <div class="phone">
      <div class="clearfix">
        <i class="icon_bg fl phone-icon cur"></i>
        <div class="fr phone-right">
          <input type="text" placeholder="请输入您的手机号">
        </div>
      </div>
      <span class="error" style="display: none;">请输入有效手机号码</span>
    </div>
    <div class="pwd">
      <div class="clearfix">
        <i class="icon_bg fl pwd-icon-gray cur"></i>
        <div class="fr pwd-right">
          <input type="text" placeholder="登录密码，6~20位字母数字">
          <i class="icon_bg fr eye-icon"></i>
        </div>
      </div>
      <span class="error" style="display: none;">登录密码不正确</span>
    </div>
  </div>
  <div class="log-btn">
    <input type="button" value="立即登录" class="fill">
    <input type="button" value="注册即送100元优惠券" class="block">
  </div>
  <div class="log-link">
    <a href="###">忘记密码</a>
  </div>
</div>
</body>
</html>
