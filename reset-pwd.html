<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>重置登录密码</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"><span>返回</span></a>
    <h2>重置登录密码</h2>
  </header>
</div>
<div class="log-content">
  <div class="logo">
    <img src="images/logo.png" width="93" height="77">
  </div>
  <div class="tips">
    <p>您已是实名用户，重置密码需要校验您的身份证信息</p>
  </div>
  <div class="log-form">
    <div class="reset">
      <div class="bf">
        <i class="icon_bg fl phone-icon"></i>
        <input type="text" placeholder="输入手机号">
      </div>
      <span class="error" style="display: none;">请输入有效手机号码</span>
    </div>
    <div class="reset yzm">
      <div class="bf">
        <i class="icon_bg fl yzm-icon"></i>
        <input type="text" placeholder="右侧验证码">
        <img class="yzm-img" src="images/yzm.png" width="110" height="38">
      </div>
      <span class="error" style="display: none;">验证码有误</span>
    </div>
    <div class="reset">
      <div class="bf">
        <input type="text" placeholder="请输入收到的短信验证码">
        <span class="yzm-link">110s后重发</span>
      </div>
      <span class="error" style="display: none;">验证码有误</span>
    </div>
    <div class="reset">
      <div class="bf">
        <i class="icon_bg fl card-icon"></i>
        <input type="text" placeholder="请输入您的身份证号码">
      </div>
      <span class="error" style="display: none;">身份证号码错误</span>
    </div>
    <div class="change">
      <div class="bf">
        <label class="fl">当前账号</label>
        <span class="fr">152****1234</span>
      </div>
    </div>
  </div>
  <div class="log-btn">
    <input type="button" value="下一步" class="fill">
  </div>
</div>
</body>
</html>
